<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img style="width:200px" src="assets/github-mark.svg"></section>
				<section><h1>12 Dinge,<br>die du mit Github tun kannst</h1></section>
				<section data-background="assets/portraits.png">
					<div class="portraitinfos">
						<img src="assets/angaben_stefanie.svg">
						<img src="assets/angaben_marielle.svg">
					</div>
				</section>
				<section><img style="width: 500px" src="assets/github-logo.svg"></section>
				<section>
					<section><h2>Git URL Shortener</h2></section>
					<section data-background="/assets/giturlshorterner.gif"></section>
				</section>
				<section>
					<section><h2>Verlinke deinen Code</h2></section>
					<section data-background=""></section>
				</section>
				<section>
					<section><h2>Bilder einf√ºgen</h2></section>
					<section data-background=""></section>
				</section>
				<section>
					<section><h2>Code editieren</h2></section>
					<section data-background=""></section>
				</section>
				<section>
					<section><h2>Zu Kommentaren verlinken</h2></section>
					<section data-background=""></section>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
